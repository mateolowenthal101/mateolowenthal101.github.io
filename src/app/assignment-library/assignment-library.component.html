<div *ngFor = "let assignment of assignments" class="">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="{{assignment.icon}}"></div>
      <mat-card-title>{{assignment.title}}</mat-card-title>
      
    </mat-card-header>
    <mat-card-content>
      <p>
        {{assignment.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <a target="_blank" *ngFor="let solution of assignment.solutions_links"
         mat-raised-button 
         href="{{solution.url}}">
          {{solution.exercise_name}}
        </a>


    
    </mat-card-actions>
  </mat-card>
  
</div>
