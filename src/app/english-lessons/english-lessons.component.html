<div *ngFor = "let course of courses" class="">
  <mat-card class="example-card">
    <mat-card-header>
    
      <mat-card-title>{{course.course_title}}</mat-card-title>
      <mat-card-subtitle>{{course.course_progress}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{course.course_description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/lessons', 'english', course._id]">
          Go to Course
        </a>


    
    </mat-card-actions>
  </mat-card>
</div>
