

<div *ngFor="let lesson of lessons_obj" class="responsive-card">


    <mat-card class="example-card">
  
  
        <mat-card-header>
    
          <mat-card-title>{{lesson.title}}</mat-card-title>
      
        </mat-card-header>
      
  
        <mat-card-content>
          <p>
            {{lesson.description}}
          </p>
        </mat-card-content>
  
  
  
        <mat-card-actions>
          
          <a *ngFor="let video of lesson.video_link" 
          mat-raised-button color="primary"
          target="_blank"
          href="{{video.url}}">
            {{video.title}}
        </a>
       
        <a *ngFor="let exercise of lesson.exercises" 
          mat-raised-button color="accent"
          target="_blank"
          href="{{exercise.url}}">
            {{exercise.title}}
        </a>
      
  
        </mat-card-actions>
  
  
    </mat-card>
  
  
  </div>
