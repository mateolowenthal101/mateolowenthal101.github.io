
<mat-tab-group>
    <mat-tab label="General"> 
        <app-general-report 
        [general_mathematics]="reports[0].general_mathematics"
        [general_spanish]="reports[0].general_spanish"
        [general_english]="reports[0].general_english">
        </app-general-report>
    </mat-tab>

    <mat-tab label="English"> 
        <app-english-report
        [english_report]="reports[0].english_scores">
        </app-english-report> 
    </mat-tab>

    <mat-tab label="Math"> 
        <app-math-report
        [mathematics_report]="reports[0].mathematics_scores">
    </app-math-report>
    </mat-tab>

    <mat-tab label="Spanish"> 
        <app-spanish-report
        [spanish_report]=reports[0].spanish_scores>   
        </app-spanish-report>
    </mat-tab>

  </mat-tab-group>
